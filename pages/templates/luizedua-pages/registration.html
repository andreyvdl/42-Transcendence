<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="
background-color: black;
background-image: url('https://s.hdnux.com/photos/01/31/65/24/23549203/3/rawImage.jpg');
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;
">
	{% if registered_successfully %}
	<div class="d-flex justify-content-center">	
		<h5 class="shadow-lg bg-black rounded"style="color: white;">Congratulations {{ username }} you registered successfully</h5>
		<a href="{% url 'login' %}" style="margin-left: 4px;color: white;">Log In</a>
	</div>
	{% else %}
	<div class="d-flex" style="margin-bottom: 37vh;"></div>
	<h1 style="color: white; text-align: center;">Sign Up</h1>
	<div class="container-fluid text-center " style="width: 260px;">
		<form method="post" enctype="multipart/form-data"  action="{% url 'register' %}" style="margin-top: 40px; width: 240px;">
			{% csrf_token %}
			{% if error %}
				<p> {{ err_msg }} </p>
			{% endif %}
			<input required type="username" id="username" name="username" class="form-control" placeholder="New Username">
			<input required type="password" id="password1" name="password1" class="form-control" placeholder="Confirm Password">
			<input required type="password" id="password2" name="password2" class="form-control" placeholder="New Password">
			<button type="submit" class="btn btn-dark" style="width: 240px; margin-top: 8px;">Sign Up</button>
		</form>
	{% endif %}
	</div>
	<div class="d-flex" style="margin-top: 8px;"></div>
	<div class="d-flex justify-content-center">	
		<p class="shadow-lg bg-black rounded"style="color: white;">Already have an account?</p>
		<a href="{% url 'login' %}" style="margin-left: 4px;color: white;">Log In</a>
	</div>
	<div class="container text-center">
		<p class="shadow-lg bg-black rounded"style="color: white;">Sign Up with:</p>
		<a href="" class="btn btn-dark btn" style=" width: 50px;"><img src="https://auth.42.fr/auth/resources/yyzrk/login/students/img/42_logo.svg">
		</a>
	</div>
</body>
</html>
