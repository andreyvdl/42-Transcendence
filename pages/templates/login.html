{% load static %}
<div id="login-page">
	<h1>Welcome to the Login page!</h1>
	{% if err %}
	{{ err_msg }}
	{% endif %}
	<form id="formLogin">
		{% csrf_token %}
		<label for="username">Username:</label><br>
		<input type="text" id="username" name="username" required><br><br>
		<label for="password">Password: </label><br>
		<input type="text" id="password" name="password" required><br><br>
		<button type="submit">Login</button>
	</form>
	Don't have an account? <a href="{% url 'register' %}">Create one!</a>
	or login via <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-b03d3e34ca48d59cf52b525eef892e52f49bc88e15972bf41e3dc501fdbf7968&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Fpages%2Fintra&response_type=code">Intra</a>
</div>
