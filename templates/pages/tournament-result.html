{% load static %}
<!DOCTYPE html>
<html {% block lang %}lang="pt-br"{% endblock %}>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTEplDmhf0fdnCZmH1dlUNJL2vU2BrK2KRPVq_5I2kVUlEGmHeq">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
		<title>Transcendence</title>
	</head>
	<body>

		{% comment "" %}DEBUG{% endcomment %}
		<!-- {% include "components/navbar.html" %} -->

        <div id="tournament-result-page" class="d-flex justify-content-center align-items-center" style="background-color: rgb(54, 54, 54); height: 100%;">
            <div class="card text-bg-dark" style="width: 50vw; height: 50vh; margin-right: 1vw;">
                <h5 class="text-center">TOURNAMENT RESULT</h5>
                <div class="d-flex mt-2 mb-2">
                    <div class="card text-center text-bg-secondary align-items-center justify-content-center" style="width: 25vw; height: 100px; margin-left: 1vw;">
                        <h5>GAME</h5>
                        <a>{{ game }}</a>
                    </div>
                    <div style="width: 2vw;"></div>
                    <div class="card text-center text-bg-secondary align-items-center justify-content-center" style="width: 25vw; height: 100px; margin-right: 1vw;">
                        <h5>ðŸ‘‘ WINNER ðŸ‘‘</h5>
                        <a>{{ winner }}</a>
                    </div>
                </div>
                <div class="card text-bg-secondary d-flex flex-col text-center align-items-center justify-content-center" style="height: 100px; margin: 2%;">
                    <h5 class="text-center">PLAYERS</h5>
                    <div class="row">
                        {% for p in players %}
                            <p class="col">{{ p }}</p>
                        {% endfor %}
                    </div>
                </div>
                <a class="btn btn-lg btn-secondary align-self-center" style="width: 25vw;" href="{% url 'home' %}">Home</a>
            </div>
        </div>

		<!-- <main id="mainContent"></main> -->

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
				}
			}
		</script>
		<script src="{% static 'js/utils.js' %}"></script>
		<script src="{% static 'js/index.js' %}" type="module"></script>
	</body>
</html>
