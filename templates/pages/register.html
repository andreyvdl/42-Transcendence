<div id="register-page" style="
height: 100%;
background-color: black;
background-image: url('https://s.hdnux.com/photos/01/31/65/24/23549203/3/rawImage.jpg');
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;
">
	{% if registered_successfully %}
	<div class="container-fluid align-self-center"  style="margin-top: 40vh; width: fit-content;">
		<h1 class="shadow-lg bg-black rounded"style="color: white;">Congratulations {{username}} you registered successfully</h1>
		<a href="{% url 'login' %}" class="btn btn-dark" style="margin-left: 38vh; color: white; font-size:xx-large;">Log In</a>
	</div>
	{% else %}
	<div class="d-flex" style="margin-bottom: 37vh;"></div>
	<h1 style="color: white; text-align: center;">Sign Up</h1>
	<div class="container-fluid text-center " style="width: 260px;">
		<form id="formRegister" style="margin-top: 40px; width: 240px;">
			{% csrf_token %}
			<input required type="username" id="username" name="username" class="form-control" placeholder="New Username">
			<input required type="email" id="email" name="email" class="form-control" placeholder="Email">
			<input required type="password" id="password1" name="password1" class="form-control" placeholder="New Password">
			<input required type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password">
			{% if error %}
			<p class="shadow-lg bg-black rounded mt-3" style="color: red; font-size: large;""> {{ err_msg }} </p>
			{% endif %}
			<button type="submit" class="btn btn-dark" style="width: 240px; margin-top: 8px;">Sign Up</button>
		</form>
	</div>
	<div class="d-flex" style="margin-top: 8px;"></div>
	<div class="d-flex justify-content-center">	
		<p class="shadow-lg bg-black rounded"style="color: white;">Already have an account?</p>
		<a href="{% url 'login' %}" style="margin-left: 4px;color: white;">Log In</a>
	</div>
	<div class="container text-center">
		<p class="shadow-lg bg-black rounded"style="color: white;">Sign Up with:</p>
		<a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-b03d3e34ca48d59cf52b525eef892e52f49bc88e15972bf41e3dc501fdbf7968&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Fpages%2Fintra&response_type=code" 
			class="btn btn-dark btn" style=" width: 50px;"><img src="https://auth.42.fr/auth/resources/yyzrk/login/students/img/42_logo.svg">
		</a>
	</div>
	{% endif %}
</div>
