<div id="register-page" style="
height: 100%;
background-color: black;
background-image: url('https://s.hdnux.com/photos/01/31/65/24/23549203/3/rawImage.jpg');
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;
">
	{% if registered_successfully %}
	<div class="container-fluid align-items-center"  style="margin-top: 40vh; width: fit-content;">
		<h1 class="shadow-lg bg-black rounded"style="color: white;">Congratulations {{username}} you registered successfully</h1>
	</div>
	<div class="d-flex justify-content-center">
		<a href="{% url 'login' %}" class="btn btn-dark" style="color: white; font-size:xx-large;">Log In</a>
	</div>
	{% else %}
	<div class="container-fluid text-center " style="width: 260px; margin-top: 25vh;">
		<h1 class="shadow-lg bg-black rounded" style="color: white; text-align: center; width: 240px;">Sign Up</h1>
		<form id="formRegister" style="margin-top: 40px; width: 240px;">
			{% csrf_token %}
			<input required type="username" id="username" name="username" class="form-control" placeholder="New Username">
			<input required type="email" id="email" name="email" class="form-control" placeholder="Email">
			<input required type="password" id="password1" name="password1" class="form-control" placeholder="New Password">
			<input required type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password">
			<button type="submit" class="btn btn-dark" style="width: 240px; margin-top: 8px;">Sign Up</button>
		</form>
	</div>
	<div class="toast-container position-fixed bottom-0 start-0 p3">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto"></strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body" style="color: black;"></div>
		</div>
	</div>
	<div class="d-flex" style="margin-top: 8px;"></div>
	<div class="d-flex justify-content-center">
		<p class="shadow-lg bg-black rounded"style="color: white;">Already have an account?</p>
		<a href="{% url 'login' %}" style="margin-left: 4px;color: white;">Log In</a>
	</div>
	<div class="container text-center">
		<p class="shadow-lg bg-black rounded"style="color: white;">Sign Up with:</p>
		<a id="intraLink" class="btn btn-dark btn" style=" width: 50px;"><img src="https://auth.42.fr/auth/resources/yyzrk/login/students/img/42_logo.svg">
		</a>
	</div>
	{% endif %}
</div>
