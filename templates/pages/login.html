{% load static %}
<div id="login-page" style="
background-color: black;
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;
height: 100%;
background-image: url({% static 'assets/background.jpeg' %});
">
	<div class="d-flex" style="margin-top: 25vh;"></div>
	<h1 style="color: white; text-align: center;">FT_PONGAS</h1>
	<div class="container-fluid text-center " style="width: 260px; color:red">
		<form id="formLogin" style="margin-top: 40px; width: 240px;">
			{% csrf_token %}
			<input required id="username" name="username" class="form-control" placeholder="Username">
			<input required id="password" name="password" type="password" class="form-control" placeholder="Password">
			<button type="submit" class="btn btn-dark" style="width: 240px; margin-top: 8px;">Log in</button>
		</form>
	</div>
	<div class="toast-container position-fixed bottom-0 start-0 p3">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto"></strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body" style="color: black;"></div>
		</div>
	</div>
	<div class="d-flex justify-content-center mt-2">
		<p class="shadow-lg bg-black rounded" style="color: white; margin-right: 4px;">Don't have an account?</p>
		<a class="shadow-lg bg-black rounded" href="{% url 'register' %}" style="color: white;"> Register Now</a>
	</div>
	<div class="container text-center">
		<p class="shadow-lg bg-black rounded"style="color: white;">Or sign in with:</p>
		<a id="intraLink" class="btn btn-dark btn" style=" width: 50px;"><img src="{% static 'assets/42_logo.svg' %}">
		</a>
	</div>
</div>
